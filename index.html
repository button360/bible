<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible</title>
</head>
<body>
    <h1>Bible</h1>
    <button onclick="downloadBibleVerse()">Download Random Bible Verse</button>

    <script>
        function getRandomBibleVerse() {
            const verses = [
                "For I know the plans I have for you, declares the LORD, plans for welfare and not for evil, to give you a future and a hope. - Jeremiah 29:11",
                "I can do all things through him who strengthens me. - Philippians 4:13",
                "The LORD is my shepherd; I shall not want. - Psalm 23:1",
                "But the fruit of the Spirit is love, joy, peace, forbearance, kindness, goodness, faithfulness, - Galatians 5:22",
                "And we know that in all things God works for the good of those who love him, who have been called according to his purpose. - Romans 8:28",
                "For God so loved the world, that he gave his only Son, that whoever believes in him should not perish but have eternal life. - John 3:16",
                "The Lord is my light and my salvation; whom shall I fear? The Lord is the stronghold of my life; of whom shall I be afraid? - Psalm 27:1",
                "In the beginning, God created the heavens and the earth. - Genesis 1:1",
                "I will give thanks to you, Lord, with all my heart; I will tell of all your wonderful deeds. - Psalm 9:1",
                "Jesus Christ is the same yesterday and today and forever. - Hebrews 13:8",
                "The LORD will fight for you; you need only to be still. - Exodus 14:14",
                "The name of the LORD is a strong tower; the righteous run to it and are safe. - Proverbs 18:10",
                "The heavens declare the glory of God; the skies proclaim the work of his hands. - Psalm 19:1",
                "Come to me, all you who are weary and burdened, and I will give you rest. - Matthew 11:28",
                "But seek first his kingdom and his righteousness, and all these things will be given to you as well. - Matthew 6:33",
                "The Lord is not slow in keeping his promise, as some understand slowness. Instead he is patient with you, not wanting anyone to perish, but everyone to come to repentance. - 2 Peter 3:9",
                "For where two or three gather in my name, there am I with them. - Matthew 18:20",
                "Trust in the Lord with all your heart and lean not on your own understanding; in all your ways submit to him, and he will make your paths straight. - Proverbs 3:5-6",
                "And my God will meet all your needs according to the riches of his glory in Christ Jesus. - Philippians 4:19",
                "Cast all your anxiety on him because he cares for you. - 1 Peter 5:7",
                "Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go. - Joshua 1:9",
                "So do not fear, for I am with you; do not be dismayed, for I am your God. I will strengthen you and help you; I will uphold you with my righteous right hand. - Isaiah 41:10",
                "The Lord is my strength and my shield; my heart trusts in him, and he helps me. My heart leaps for joy, and with my song I praise him. - Psalm 28:7",
                "I lift up my eyes to the mountains— where does my help come from? My help comes from the Lord, the Maker of heaven and earth. - Psalm 121:1-2",
                "The grass withers and the flowers fall, but the word of our God endures forever. - Isaiah 40:8",
                "Therefore, if anyone is in Christ, the new creation has come: The old has gone, the new is here! - 2 Corinthians 5:17",
                "But the Lord is faithful, and he will strengthen you and protect you from the evil one. - 2 Thessalonians 3:3",
                "The Lord bless you and keep you; the Lord make his face shine on you and be gracious to you; the Lord turn his face toward you and give you peace. - Numbers 6:24-26",
                "I have told you these things, so that in me you may have peace. In this world you will have trouble. But take heart! I have overcome the world. - John 16:33",
                "For the Spirit God gave us does not make us timid, but gives us power, love and self-discipline. - 2 Timothy 1:7",
                "Even though I walk through the darkest valley, I will fear no evil, for you are with me; your rod and your staff, they comfort me. - Psalm 23:4",
                "And we know that in all things God works for the good of those who love him, who have been called according to his purpose. - Romans 8:28",
                "The LORD is a refuge for the oppressed, a stronghold in times of trouble. - Psalm 9:9",
                "No weapon forged against you will prevail, and you will refute every tongue that accuses you. This is the heritage of the servants of the LORD, and this is their vindication from me, declares the LORD. - Isaiah 54:17",
                "Come near to God and he will come near to you. - James 4:8",
                "Have I not commanded you? Be strong and courageous. Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go. - Joshua 1:9",
                "God is our refuge and strength, an ever-present help in trouble. - Psalm 46:1",
                "Be completely humble and gentle; be patient, bearing with one another in love. - Ephesians 4:2",
                "For it is by grace you have been saved, through faith—and this is not from yourselves, it is the gift of God. - Ephesians 2:8",
                "When I am afraid, I put my trust in you. - Psalm 56:3",
                "The light shines in the darkness, and the darkness has not overcome it. - John 1:5",
                "You will keep in perfect peace those whose minds are steadfast, because they trust in you. - Isaiah 26:3",
                "But the Lord stood at my side and gave me strength. - 2 Timothy 4:17",
                "He gives strength to the weary and increases the power of the weak. - Isaiah 40:29",
                "Therefore do not worry about tomorrow, for tomorrow will worry about itself. Each day has enough trouble of its own. - Matthew 6:34",
                "The Lord is a warrior; the Lord is his name. - Exodus 15:3"
            ];
            const randomIndex = Math.floor(Math.random() * verses.length);
            return verses[randomIndex];
        }

        function downloadBibleVerse() {
            const verse = getRandomBibleVerse();
            const blob = new Blob([verse], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'random_bible_verse.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
